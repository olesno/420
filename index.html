<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Stara Strona Internetowa</title>
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/13/BranMoviC_Hakken.gif');
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            cursor: url('https://cur.cursors-4u.net/nature/images2/nat120.gif'), auto;
            margin: 0;
            padding: 0;
        }
        .centered-box {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 300px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .map-container {
            width: 500px;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            user-select: none;
            position: relative;
        }
        .map {
            width: 100%;
            display: block;
        }
        .icon {
            width: 50px;
            height: auto;
            margin: 10px;
            user-select: none;
            pointer-events: none;
        }
        .email {
            margin-top: 50px;
            font-size: 14px;
        }
        .vote-section {
            margin: 20px auto;
            text-align: center;
        }
        .vote-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .vote-button:active {
            background-color: #0056b3;
        }
        .vote-option {
            display: inline-block;
            margin: 5px;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        function submitVote() {
            alert("Dziękuję za informację");
        }
    </script>
</head>
<body>
    <a href="index.html">
        <img src="https://media.discordapp.net/attachments/1132802973685268544/1187146132200108082/image.png?ex=664a707e&is=66491efe&hm=aed710df84ae603b04fe3630c276fb17ce97367259bcbea3f182ace3608a6c92&=&format=webp&quality=lossless" alt="Logo" class="logo">
    </a>
    <div class="centered-box">
        <div class="map-container">
            <img src="https://media.discordapp.net/attachments/1132802973685268544/1186693077520351243/image.png?ex=664a1c0d&is=6648ca8d&hm=d47c7b1fbd447d6dade2f0fabc294a9eea61edc66b8f64792a16fc98d4d4cca0&=&format=webp&quality=lossless&width=483&height=649" alt="Mapa" class="map">
        </div>
        <div class="vote-section">
            <p>Wybierz swoją drużynę:</p>
            <label class="vote-option">
                <input type="radio" name="team" value="Lech"> Lech
            </label>
            <label class="vote-option">
                <input type="radio" name="team" value="Legia"> Legia
            </label>
            <br>
            <button class="vote-button" onclick="submitVote()">Zatwierdź</button>
        </div>
        <a href="https://www.instagram.com" class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://telegram.org" class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1024px-Telegram_logo.svg.png" alt="Telegram">
        </a>
    </div>
    <div class="email">
        <p>Kontakt: <a href="mailto:gowno@gowno.pl" style="color: white;">gowno@gowno.pl</a></p>
    </div>
</body>
</html>
