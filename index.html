<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowy Kursor</title>
    <style>
        body {
            /* Styl domy≈õlny dla strony */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/13/BranMoviC_Hakken.gif');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .logo {
            margin-top: 20px;
        }
        .bottom-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .bottom-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .bottom-links img {
            width: 150px;
            height: auto;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0 0 0;
            font-family: 'Courier New', monospace;
        }
        p {
            font-size: 0.8em;
            margin: 10px 0 0 0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>

<img src="https://r74.cooltext.com/rendered/cooltext458616944978343.gif" alt="Logo" class="logo">
<img src="https://media.discordapp.net/attachments/1132802973685268544/1186693077520351243/image.png?ex=664a1c0d&is=6648ca8d&hm=d47c7b1fbd447d6dade2f0fabc294a9eea61edc66b8f64792a16fc98d4d4cca0&=&format=webp&quality=lossless&width=483&height=649" alt="Witaj" class="welcome-image">

<div class="bottom-content">
    <div class="bottom-links">
        <a href="https://r73.cooltext.com/rendered/cooltext458616902194574.gif" target="_blank">
            <img src="https://r73.cooltext.com/rendered/cooltext458616902194574.gif" alt="Link 1">
        </a>
        <a href="https://r73.cooltext.com/rendered/cooltext458616999332777.gif" target="_blank">
            <img src="https://r73.cooltext.com/rendered/cooltext458616999332777.gif" alt="Link 2">
        </a>
    </div>
    <p>olesno@420blaze.it</p>
</div>

<script>
    const cursors = [
        "https://cur.cursors-4u.net/nature/nat-2/nat120.cur",
        "https://cur.cursors-4u.net/anime/ani-10/ani931.cur",
        "https://cur.cursors-4u.net/anime/ani-1/ani178.cur",
        "https://cur.cursors-4u.net/anime/ani-1/ani4.cur"
    ];
    function setRandomCursor() {
        const randomIndex = Math.floor(Math.random() * cursors.length);
        const randomCursor = cursors[randomIndex];
        document.body.style.cursor = `url(${randomCursor}), auto`;
    }

    window.onload = setRandomCursor;
</script>

</body>
</html>
